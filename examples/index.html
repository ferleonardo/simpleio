<html>
<head>
    <script src="../build/simpleio-transport.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>
    <h2>Open your console</h2>

    Enabled users are: aaa, bbb, ccc, ddd
    <input type="text" id="name"/><button id="connect">Connect</button>

    <script>
        (function() {
            simpleioTransport.request = jQuery.ajax;

            var client = new simpleioTransport.Client();
            $('#connect').click(function() {
                client
                    .connect({
                        userId: $('#name').val()
                    })
                    .on('message', function(message) {
                        console.log('new message:', message);
                    })
                    .on('error', function(err) {
                        console.log('error', err);
                    });
            });
        }());
    </script>
</body>
</html>
